name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.17

    - name: Build Docker image
      run: |
        docker build -t username/my-flask-app:${{ github.sha }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push username/my-flask-app:${{ github.sha }}

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker pull username/my-flask-app:${{ github.sha }}
          docker stop flask-app || true
          docker rm flask-app || true
          docker run -d --name flask-app -p 80:5000 username/my-flask-app:${{ github.sha }}
